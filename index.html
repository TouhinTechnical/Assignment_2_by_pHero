<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>TouhinTechnical - Influencer Startup Landing Page</title>
    <!-- Font-awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Part Start -->
    <header class="header_section_m">
        <div class="container">
            <div class="row">
                <div class="menu_area">
                    <div class="logo">
                        <h2 class="logo_title">Influencer Startup</h2>
                    </div> <!-- logo -->
                    <div class="menu">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">products</a></li>
                            <li><a href="#">signup</a></li>
                            <li><a href="#">login</a></li>
                        </ul>
                        <span class="serach_icon mr-34"><i class="fas fa-search"></i></span>
                        <span class="addTo_cart">
                            <a href="#">
                                <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
                            </a>
                        </span>
                    </div> <!-- Menu -->
                </div> <!-- Menu_area -->
            </div> <!-- Row -->
        </div> <!-- Container -->
    </header> <!-- Header_section_m -->
    <!-- Header Part End -->
    <!-- Header_banner Part Start -->
    <section class="h_banner_section">
        <div class="container">
            <div class="row">
                <div class="banner_content">
                    <div class="banner_text">
                        <h1 class="banner_title">Start your Journey as Influencer</h1>
                        <p class="banner_para">Of course everyone's audience is different, but I know that sharing humor and staying relatable is what increases the likelihood of success for my captions.</p>
                        <a href="#" class="banner_btn btn">pre-order now <i class="fas fa-arrow-right"></i></a>
                    </div>
                    <div class="banner_img">
                        <img src="img/product/main-camera.png" alt="camrea">
                        <!-- <div class="circle_1"></div>
                        <div class="circle_2"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Header_banner Part End -->

    <!-- Brand section Part Start -->
    <section class="brand_section">
        <div class="container">
            <div class="row">
                <div class="brand_content">
                    <div class="brand_item">
                        <img src="img/logos/Alibaba.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Amazon.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Daraz.pk Logo.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Ebay.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Rakuten.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Target.svg" alt="Brand Logo">
                    </div>
                    <div class="brand_item">
                        <img src="img/logos/Walmart.svg" alt="Brand Logo">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Brand section Part End -->
</body>
</html>
